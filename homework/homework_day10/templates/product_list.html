{% extends 'index.html' %}
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
    <style>
        table {
        border-collapse: collapse;
        }
        table, th, td {
        border: 1px solid black;
        }
    </style>
</head>
<body>
{% block menu %}
    <a href="/">
        <button type="button">
            Strona główna
        </button>
    </a></br></br>
    <a href="/product-list">
        <button type="button">
            Lista produktów
        </button>
    </a></br></br>
    <a href="/cart">
        <button type="button">
        Twój koszyk
        </button>
    </a></br>
<h1>Lista produktów</h1>
<table class="centered thick-border">
        <tr>
                <th>ID</th>
                <th>Produkt</th>
        </tr>
        {% for id, val in choice.items() %}
                <tr>
                        <td>{{ id }}</td>
                        <td>{{ val }}</td>
                </tr>
        {% endfor %}
</table>
<p>
    "Który produkt dodać do koszyka?"
</p>
    <form action="/product-list" method="post">
        <input type="text" name="chosen"/>
        <input type="submit" value="Wyślij"/>
    </form>
{% endblock %}
</body>
